<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Document</title>
  </head>
  <body>

    <!-- basic carousel -->
    <div class="carousel" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/Kaptang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Narutang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Poketang.png">
          </div>
        </div>
      </div>

      <br><br>

      <!-- slide only -->
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/Kaptang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Narutang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Poketang.png">
          </div>
        </div>
      </div>

      <br><br>

      <!-- slide with control -->
      <div id="lin2" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/Kaptang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Narutang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Poketang.png">
          </div>
        </div>
        <a class="carousel-control-prev" href="#lin2" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#lin2" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <br><br>

      <!-- crossfade effect -->
      <div id="lin3" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/Kaptang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Narutang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Poketang.png">
          </div>
        </div>
        <a class="carousel-control-prev" href="#lin3" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#lin3" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <br><br>

      <!-- with carousel indicator -->
      <div id="lin4" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#lin4" data-slide-to="0" class="active"></li>
          <li data-target="#lin4" data-slide-to="1"></li>
          <li data-target="#lin4" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/Kaptang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Narutang.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Poketang.png">
          </div>
        </div>
        <a class="carousel-control-prev" href="#lin4" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#lin4" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
