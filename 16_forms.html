<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="width: 75%;margin: 50px">
      
      <!-- basic form -->
      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Ketik email...">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Ketik password...">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Ingat saya di browser</label>
        </div>
        <button type="submit" class="btn btn-primary">Daftar</button>
      </form>

      <br><br>

      <!-- input group -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ketik username...">
        <div class="input-group-append">
          <span class="input-group-text">@mail.ugm.ac.id</span>
        </div>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Rp</span>
        </div>
        <input type="text" class="form-control" placeholder="Gaji yang diharapkan...">
      </div>

    </div>

    <!-- it needs jquery & popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
